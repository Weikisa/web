    //index.html加载完成之后，加载主页的天气面板(延时0.5秒)

    });
    $('#weather-button').click(function () {

    //点击刷新最新天气信息

    	var $weather = $('#weather-button');
    	$weather.addClass('loading');
    	$("#weather-container").load(/*[[@{/getWeather}]]*/"getWeather");
    }
    //设置天气信息和Speak框信息两个DIV等高
//     var winHeight = $("#weather-container").height();

//     $("#weather-container").resize(function() {

//         $("#speake").css("height",winHeight);

	$(function() {
		if ($("#weather-container").height() > $("#speake").height()) {
			$("#speake").css("height", $("#weather-container").height())
		} else {
			$("#weather-container").css("height", $("#speake").height())
		}
	})

	$('.menu.toggle').click(function() {
		$('.m-item').toggleClass('m-mobile-hidden')
	});

	$('.ui.accordion').accordion();
	//点击同意或者emm...使对方反色
	$('#greenbtn').click(function() {
		var $green = $('#greenbtn');
		var $red = $('#redbtn');
		if ($green.hasClass('basic')) {
			$green.removeClass('basic')
		}
		if (!$red.hasClass('basic')) {
			$red.addClass('basic');
		}
	})
	$('#redbtn').click(function() {
		var $green = $('#greenbtn');
		var $red = $('#redbtn');
		if ($red.hasClass('basic')) {
			$red.removeClass('basic')
		}
		if (!$green.hasClass('basic')) {
			$green.addClass('basic');
		}
	})
	
	//响应toTop-button按钮，切换到页面顶部
    $('#toTop-button').click(function () {
        $(window).scrollTo(0,500);//滚动速度设置
    });
	//点击弹出二维码图片
    $('.wechat').popup({
        popup : $('.wechat-qr'),
        position: 'left center'
    });
	//向下滑动，显示右下方小菜单
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function(direction) {
            if (direction == 'down') {
                $('#toolbar').show(500);//时间间隔
            } else {
                $('#toolbar').hide(500);//时间间隔
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })
